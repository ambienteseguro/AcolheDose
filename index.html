<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora Certa Med</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, select {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: blue;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Horário dos Remédios</h1>
        <h2>Desenvolvido por: <a href="https://www.rsctechnology.com.br/">RSC TECHNOLOGY</a></h2>
        
        <form id="medForm">
            <label for="medicamento">Medicamento:</label>
            <input type="text" id="medicamento" name="medicamento" maxlength="30" required>
            
            <label for="quantidade">Quantidade:</label>
            <input type="text" id="quantidade" name="quantidade" maxlength="30" required>
            
            <label for="intervalo">Intervalo (Horas):</label>
            <input type="number" id="intervalo" name="intervalo" min="1" max="24" required>
            
            <label for="periodo">Período (Dias):</label>
            <input type="number" id="periodo" name="periodo" min="1" max="365" required>
            
            <label for="dataInicio">Data de Início:</label>
            <input type="date" id="dataInicio" name="dataInicio" required>
            
            <label for="horaInicio">Hora de Início:</label>
            <input type="time" id="horaInicio" name="horaInicio" required>
            
            <button type="button" onclick="calcularHorarios()">Calcular</button>
        </form>
    </div>
    <script>
        function calcularHorarios() {
            const medicamento = document.getElementById('medicamento').value;
            const quantidade = document.getElementById('quantidade').value;
            const intervalo = parseInt(document.getElementById('intervalo').value);
            const periodo = parseInt(document.getElementById('periodo').value);
            const dataInicio = document.getElementById('dataInicio').value;
            const horaInicio = document.getElementById('horaInicio').value;

            const doses = calcularDoses(dataInicio, horaInicio, intervalo, periodo);
            exibirTabela(doses, medicamento, quantidade);
        }

        function calcularDoses(dataInicio, horaInicio, intervalo, periodo) {
            const doses = [];
            let data = new Date(`${dataInicio}T${horaInicio}`);
            const totalDoses = Math.floor((24 / intervalo) * periodo);

            for (let i = 0; i < totalDoses; i++) {
                if (i > 0) {
                    data = new Date(data.getTime() + intervalo * 60 * 60 * 1000);
                }
                doses.push(new Date(data));
            }

            return doses;
        }

        function exibirTabela(doses, medicamento, quantidade) {
            let novaAba = window.open('', '_blank');
            novaAba.document.write('<html><head><title>Horários dos Medicamentos</title>');
            novaAba.document.write('<style>table { width: 100%; border-collapse: collapse; margin-top: 20px; } table, th, td { border: 1px solid black; } th, td { padding: 10px; text-align: center; }</style>');
            novaAba.document.write('</head><body>');
            novaAba.document.write('<h1>Horários dos Medicamentos</h1>');
            novaAba.document.write('<h2>Desenvolvido por: <a href="https://www.rsctechnology.com.br/">RSC TECHNOLOGY</a></h2>');
            novaAba.document.write('<table><thead><tr><th>Dose</th><th>Data</th><th>Horário</th><th>Medicamento</th><th>Quantidade</th></tr></thead><tbody>');

            doses.forEach((dose, index) => {
                const doseData = new Date(dose);
                const dataFormatada = doseData.toLocaleDateString('pt-BR');
                const horarioFormatado = doseData.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
                novaAba.document.write(`<tr><td>${index + 1}</td><td>${dataFormatada}</td><td>${horarioFormatado}</td><td>${medicamento}</td><td>${quantidade}</td></tr>`);
            });

            novaAba.document.write('</tbody></table>');
            novaAba.document.write('</body></html>');
            novaAba.document.close();
        }
    </script>
</body>
</html>
